<div class="notes">
  <div class="creator">
    <note-creator (createNote)="onCreateNote($event)"></note-creator>
  </div>
  <div class="notes ">
      <note-card [note]="note"
      *ngFor="let note of notes; let i= index"
      (checked)="onNoteChecked($event,i)"

      ></note-card>
  </div>
</div>
